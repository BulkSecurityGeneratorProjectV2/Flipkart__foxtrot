<body> <span id="ruler"></span>
	<div class="container container-full">
		<div class="header">
			<div class="pull-left">
				<h1>Echo</h1> </div>
			<div class="text-center">
				<h1>Metrics</h1> </div>
			<!--
					  <div class="row pull-right">
							<div class="col-md-6">Dashboard</div>
              <div class="col-md-6">Explore</div>
            </div>
-->
			<div>
				<ul id="menu-list">
					<li><a href="">Payments</a></li>
					<li><a href="">Merchants</a></li>
					<li><a href="">Wallets</a></li>
					<li><a href="">Banks</a></li>
					<li><a href="">Campaigns</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="row pull-right">
				<div class="btn-group">
					<button type="button" class="btn btn-primary filter-nav-button" data-target="#addWidgetModal" data-toggle="modal" id="default-btn"> <span class='glyphicon glyphicon-plus' id=""></span> </button>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="addWidgetModal" tabindex="-1" role="dialog" aria-labelledby="addWidgetModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="addWidgetModalLabel">Add widget</h4> </div>
						<div class="modal-body">
						<!-- <form class="form-inline" role="form"> -->
						<form class="row form-horizontal settings-form">
							<div class="form-group">
								<label class="col-sm-4 control-label" for="widgetType"><strong>Select template</strong></label>
								<div class="col-sm-8">
									<select class="selectpicker" data-style="btn-warning" id="widgetType" name="widgetType">
										<option value="full">Full widget</option>
										<option value="medium">Medium widget</option>
										<option value="small">Small widget</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label"><strong>Table</strong></label>
								<div class="col-sm-8">
									<select class="selectpicker tile-table" id="tileTable" data-live-search="true" data-style="btn-warning" required></select>
								</div>
							 </div>
							<div class="form-group">
								<label class="col-sm-4 control-label"><strong>Title</strong></label>
								<div class="col-sm-8">
									<input type="text" class="form-control tile-title" id="tileTitle" placeholder="Give a title" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label"><strong>select chart type</strong></label>
								<div class="col-sm-8">
									<select class="selectpicker tile-chart-type" id="tileChartType">
										<option value="line" selected="selected">Line chart</option>
                    <option value="bar">Speedometer</option>
                    <option value="trend">Radar chart</option>
                  </select>
								</div>
							</div>
						</form>
						</div>
					<div class="modal-footer" style="margin-top: 0px;">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="addWidgetConfirm">Add</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="monitoring">
			<div class="tile-container" id="tileContainer">
				<div class="float-clear"></div>
			</div>
		</div>
		<!--Templates-->
      <script id="tile-template" type="text/x-handlebars-template">
      <div>
				<div class='tile tile-gradient tile-default-size' id='{{tileId}}'>
					<div class="widget-header">
						<span class="tile-title">Title bar</span>
				</div>
          <div class='widget-toolbox'>
						<div class="widget-timeframe">
							<span>24 hours</span>
						</div>
              <div class="title-header-toolbar-icon-container">
                  <span class='glyphicon glyphicon-cog'></span>
              </div>
          </div>
          <div class='chart-content' id='content-for-{{tileId}}'>
						<div class="trend-chart">
							<p>Trend chart</p>
				    </div>
						<div class="chart-item">
				    </div>
          </div>
        </div>
				</div>
      </script>
		<div class="footer">
			<p>&copy; flipkart.com 2014</p>
		</div>
	</div>

	<div class="modal fade" id="tile-configuration" tabindex="-1" role="dialog"
     aria-labelledby="tileConfigurationLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay=""
              id="setupHistogramForm" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="setupHistogramModalLabel">Setup tile</h4>
                </div>
							  <div class="form-group">
                  <div class="col-sm-12">
                    <input type="hidden" value="" class="tileId">
                  </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="tileId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Table</strong></label>
                        <div class="col-sm-8">
                            <select class="selectpicker tile-table" data-live-search="true" data-style="btn-warning" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Title</strong></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control tile-title" placeholder="Give a title"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Time Unit</strong></label>
                        <div class="col-sm-8">
                            <select class="selectpicker tile-time-unit">
                                <option value="minutes" selected="selected">Minute</option>
                                <option value="hours">Hour</option>
                                <option value="days">Day</option>
                            </select>
                            <div class="help-block with-errors">Select time unit resolution</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong>Timeframe</strong></label>

                        <div class="col-sm-8">
                            <input type="number" min="5" max="10080" class="form-control tile-time-value" required>
                            <div class="help-block with-errors">Enter a number</div>
                        </div>
                    </div>
									<div class="form-group">
                        <label class="col-sm-4 control-label"><strong>select chart type</strong></label>
                        <div class="col-sm-8">
                            <select class="selectpicker tile-chart-type">
                                <option value="speed" selected="selected">Speedometer</option>
                                <option value="bar">Bar chart</option>
                                <option value="trend">Trending chart</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary save-changes">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
