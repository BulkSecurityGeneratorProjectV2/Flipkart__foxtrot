<body> <span id="ruler"></span>
  <div class="container-full">
    <div class="new-header">
      <div class="inner-header container-fluid">
        <h1 class="col-md-4 heading"><img src="img/echo_1.png" /></h1>
        <div id="console-list-dropdown">
          <span>Dashboard:</span><select id="listConsole" class="listConsole">
            <option value="none">Select console</option>
          </select>
            <ul id="left-menu">
              <li><a>Browse Events</a></li>
              <li><a>Explore</a></li>
              <li id="add-sections" data-target="#addDashboard" data-toggle="modal" data-backdrop="false">+Add New Dashboard</li>
            </ul>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addDashboard" tabindex="-2" role="dialog" aria-labelledby="addTab" aria-hidden="true">
      <div class="modal-dialog">
        <div id="console-modal">
          <img src="img/close.png"/ id="add-tab-close" data-dismiss="modal" />
          <img id="add-tab-img" src="img/shape.png"/>
          <div id="add-tab-heading">
            <h1>NEW DASHBOARD</h1>
            <hr id="add-tab-heading-underline"/>
          </div>
          <div class="add-tab-form">
            <form class="col-md-10">
              <div class="form-group">
                <label class="control-label" for="widgetType"><strong>Dashboard Name</strong></label>
                <input type="text" class="form-control dashboard-name" id="dashboard-name">
              </div>
              <div class="form-group">
                <label class="control-label" for="widgetType"><strong>Enter page name</strong></label>
                  <input type="text" class="form-control tab-name" id="tab-name">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary add-tab-btn" id="addDashboardConfirm">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addTab" tabindex="-2" role="dialog" aria-labelledby="addSections" aria-hidden="true">
      <div class="modal-dialog">
        <div id="add-tab-modal">
          <img src="img/close.png"/ id="add-tab-close" data-dismiss="modal" />
          <div id="add-tab-model-heading">
            <h1>Add Page</h1>
            <hr id="add-tab-model-heading-underline"/>
          </div>
          <div class="add-tab-form">
            <form class="col-md-10">
              <div class="form-group">
                <label class="control-label" for="widgetType"><strong>Enter page name</strong></label>
                <input type="text" class="form-control section-name" id="section-name">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary add-tab-btn" id="addTabConfirm">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section id="main-content">
      <div class="container-fluid" id="monitoring">
        <div>
          <div class="tab col-md-6"></div>
          <div class="col-sm-3 global-filters">
            <div class="col-sm-5 global-filter-switch-div"><label>Global filters<input type="checkbox" class="ios-switch blue filter-switch tinyswitch"/><div id="switch"><div></div></div></label></div>
            <div class="col-sm-5">
              <select class="global-filter-period-select" id="global-filter-period-select">
                <option value="custom" selected>Custom</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="30m">30 Minutes</option>
                <option value="1h"> 1 Hour</option>
                <option value="6h"> 6 Hours</option>
                <option value="12h"> 12 Hours</option>
                <option value="1d"> 1 Day</option>
                <option value="2d"> 2 Days</option>
                <option value="5d"> 5 Days</option>
                <option value="7d"> 7 Days</option>
                <option value="15d"> 15 Days</option>
                <option value="30d"> 30 Days</option>
              </select>
            </div>
            <div class="col-sm-2"><img src="img/settings.png"></div>
          </div>
        </div>
        <div class="tile-container" id="tileContainer">
          <div class="float-clear"></div>
        </div>
        <div class="widget-new-btn">
          <div class="btn-group">
            <button type="button" class="btn btn-primary filter-nav-button default-add-widget-btn col-md-3"  data-toggle="modal" id="default-btn">+Add Widget</button>
          </div>
        </div>
        <div id="save-console-div">
          <button type="button" class="btn btn-primary filter-nav-button" id="saveConsole">Save console</button>
        </div>
      </div>
    </section>
    <div id="sidebar">
      <div id="sidebar-heading">
        <h1>Widget Settings</h1>
        <hr/>
      </div>
      <div class="col-md-12" id="sidebar-content">
        <form class="col-md-12">
          <div class="row"><span class="top-error">*Please enter all the information</span></div>
          <div class="row">
            <div class="col-xs-6 form-group tile-name-parent">
              <label>Name</label>
              <input type="hidden" value="" class="tileId">
              <input type="text" class="tile-title sidebar-tile form-control" id="tileTitle" placeholder="Give a title" />
            </div>
            <div class="col-xs-6 form-group">
              <label>Table</label>
              <select class="selectpicker tile-table form-control" id="tileTable" data-live-search="true" data-style="btn-warning"> </select>
            </div>
          </div>
          <h4 id="modal-heading">VISUALIZATION TYPE</h4>
          <div class="row" id="vizualization">
            <select id="chart-type" class="chart-type form-control">
              <option value="none">Select</option>
              <option value="line">Line Chart</option>
              <option value="radar">Radar Chart</option>
              <option value="gauge">Gauge Chart</option>
              <option value="trend">Trend Chart</option>
              <option value="bar">Bar Chart</option>
              <option value="stacked">Stacked chart</option>
              <option value="stackedBar">Stacked Bar chart</option>
              <option value="pie">Pie chart</option>
              <option value="statsTrend">Stats Trend chart</option>
            </select>
            <div class="row" id="table-units">
              <div id="line-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker tile-time-unit form-control" id="tile-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="line-timeframe form-control" id="line-timeframe" placeholder="Enter time frame" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Generate Unique of : </label>
                    <select class="selectpicker unique-key form-control" id="uniqueKey" data-live-search="true" data-style="btn-warning" required></select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Shift Decimal Left By: </label>
                    <input type="number" min="0" value="0" class="form-control line-ignored-digits" placeholder="" id="line-ignored-digits">
                  </div>
                </div>
              </div>
              <div id="radar-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker radar-time-unit form-control" id="radar-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="radar-timeframe form-control" id="radar-timeframe" placeholder="Enter time frame" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Nesting of: </label>
                    <select class="selectpicker radar-nesting form-control" id="radar-nesting" data-live-search="true" data-style="btn-warning"> </select>
                  </div>
                </div>
              </div>
              <div id="gauge-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker gauge-time-unit form-control" id="gauge-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="gauge-timeframe form-control" id="gauge-timeframe" placeholder="Enter time frame" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Nesting of: </label>
                    <select class="selectpicker gauge-nesting form-control" id="gauge-nesting" data-live-search="true" data-style="btn-warning"> </select>
                  </div>
                </div>
              </div>
              <div id="trend-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker trend-time-unit form-control" id="trend-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="trend-timeframe form-control" id="trend-timeframe" placeholder="Enter time frame" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Field to run statistics on: </label>
                    <select class="stats-field form-control" id="stats-field" data-live-search="true"> </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Statistic to plot: </label>
                    <select id="statistic_to_plot" class="selectpicker statistic_to_plot form-control" data-live-search="true">
                      <option value=none>none</option>
                      <option value=percentiles.1.0>1 percentile</option>
                      <option value=percentiles.25.0>25 percentile</option>
                      <option value=percentiles.5.0>5 percentile</option>
                      <option value=percentiles.50.0>50 percentile</option>
                      <option value=percentiles.75.0>75 percentile</option>
                      <option value=percentiles.95.0>95 percentile</option>
                      <option value=percentiles.99.0>99 percentile</option>
                      <option value=stats.avg>Average</option>
                      <option value=stats.count>Count</option>
                      <option value=stats.max>Max</option>
                      <option value=stats.min>Min</option>
                      <option value=stats.std_deviation>Standard Deviation</option>
                      <option value=stats.sum>Sum</option>
                      <option value=stats.sum_of_squares>Sum of squares</option>
                      <option value=stats.variance>Variance</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Shift Decimal Left By: </label>
                    <input type="number" min="0" value="0" class="form-control ignored-digits" placeholder="" id="stats-decimal-places">
                  </div>
                </div>
              </div>
              <div id="statsTrend-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker stats-trend-time-unit form-control" id="stats-trend-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="stats-trend-timeframe form-control" id="stats-trend-timeframe" placeholder="Enter time frame" required> </div>
                  <div class="form-group"><label class="control-label">Field to run statistics on: </label>
                    <select class="stats-trend-field form-control" id="stats-trend-field" data-live-search="true"> </select></div>
                  <div class="form-group">
                    <label class="control-label">Statistic to plot: </label>
                    <select id="stats-trend-statics-to-plot" class="selectpicker stats-trend-statics-to-plot form-control" data-live-search="true">
                      <option value=none>none</option>
                      <option value=percentiles.1.0>1 percentile</option>
                      <option value=percentiles.25.0>25 percentile</option>
                      <option value=percentiles.5.0>5 percentile</option>
                      <option value=percentiles.50.0>50 percentile</option>
                      <option value=percentiles.75.0>75 percentile</option>
                      <option value=percentiles.95.0>95 percentile</option>
                      <option value=percentiles.99.0>99 percentile</option>
                      <option value=stats.avg>Average</option>
                      <option value=stats.count>Count</option>
                      <option value=stats.max>Max</option>
                      <option value=stats.min>Min</option>
                      <option value=stats.std_deviation>Standard Deviation</option>
                      <option value=stats.sum>Sum</option>
                      <option value=stats.sum_of_squares>Sum of squares</option>
                      <option value=stats.variance>Variance</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Shift Decimal Left By: </label>
                    <input type="number" min="0" value="0" class="form-control ignored-digits" placeholder="" id="stats-decimal-places"></div>
                </div>
              </div>
              <div id="bar-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Time Unit:</label>
                    <select class="selectpicker bar-time-unit form-control" id="bar-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="bar-timeframe form-control" id="bar-timeframe" placeholder="Enter time frame" required>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Event Field: </label>
                    <select class="selectpicker bar-event-field form-control" id="bar-event-field" data-live-search="true"> </select></div>
                  <div class="form-group">
                    <label class="control-label">Generate unique of: </label>
                    <select id="bar-uniquekey" class="selectpicker bar-uniquekey form-control" data-live-search="true"> </select></div>
                  <div class="form-group">
                    <label class="control-label">Shift Decimal Left By: </label>
                    <input type="number" min="0" value="0" class="form-control bar-ignored-digits" placeholder="" id="bar-ignored-digits"></div>
                </div>
              </div>
              <div id="stacked-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Time Unit:</label>
                    <select class="selectpicker stacked-time-unit form-control" id="stacked-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select></div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="stacked-timeframe form-control" id="stacked-timeframe" placeholder="Enter time frame" required></div>
                  <div class="form-group">
                    <label class="control-label">Grouping Key: </label>
                    <select class="selectpicker stacked-grouping-key form-control" id="stacked-grouping-key" data-live-search="true">
                      <option value="minutes" selected="selected">Minute</option>
                    </select></div>
                  <div class="form-group">
                    <label class="control-label">Stacking Key: </label>
                    <select id="stacking-key" class="selectpicker stacking-key form-control" data-live-search="true">
                      <option value="minutes" selected="selected">Minute</option>
                    </select></div>
                  <div class="form-group">
                    <label class="control-label">Generate unique of: </label>
                    <select id="stacked-uniquekey" class="selectpicker stacked-uniquekey form-control" data-live-search="true">
                      <option value="minutes" selected="selected">Minute</option>
                    </select></div>
                </div>
              </div>
              <div id="stackedBar-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group"><label class="control-label">Time Unit:</label>
                    <select class="selectpicker stacked-bar-time-unit form-control" id="stacked-bar-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select></div>
                  <div class="form-group"><label class="control-label">Time Frame : </label>
                    <input type="number" class="stacked-bar-timeframe form-control" id="stacked-bar-timeframe" placeholder="Enter time frame" required></div>
                  <div class="form-group"><label class="control-label">Field to classify: </label>
                    <select class="selectpicker stacked-bar-field form-control" id="stacked-bar-field" data-live-search="true"></select></div>
                  <div class="form-group"><label class="control-label">Generate unique of: </label>
                    <select id="stacked-bar-uniquekey" class="selectpicker stacked-bar-uniquekey form-control" data-live-search="true">
                      <option value="minutes" selected="selected">Minute</option>
                    </select></div>
                  <div class="form-group">
                    <label class="control-label">Shift Decimal Left By: </label>
                    <input type="number" min="0" value="0" class="form-control stackedBar-ignored-digits" placeholder="" id="stackedBar-ignored-digits">
                  </div>
                </div>
              </div>
              <div id="pie-chart-data">
                <div class="col-md-12 chart-forms">
                  <div class="form-group">
                    <label class="control-label">Time Unit:</label>
                    <select class="selectpicker pie-time-unit form-control" id="pie-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select></div>
                  <div class="form-group">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="pie-timeframe form-control" id="pie-timeframe" placeholder="Enter time frame" required></div>
                  <div class="form-group"><label class="control-label">Eventtype field: </label>
                    <select class="selectpicker eventtype-field form-control" id="eventtype-field" data-live-search="true"> </select></div>
                  <div class="form-group"><label class="control-label">Generate unique of: </label>
                    <select id="pie-uniquekey" class="selectpicker pie-uniquekey form-control" data-live-search="true"> </select></div>
                  <div class="form-group">
                    <label class="control-label" for="pie-ignored-digits"><strong>Shift Decimal Left By</strong> </label>
                      <input type="number" min="0" value="0" class="form-control pie-ignored-digits" placeholder="" id="pie-ignored-digits">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h4 id="sidebar-filter-heading">Filters</h4>
          <div class="row" id="modal-filters">
            <div class="row filter-row">
              <div class="add-filter-row"></div>
              <div id="filter-add">
                <button type="button" id="sidebar-filter-btn" class="form-control"> <span id="filter-add-btn"> Add Filters</span> </button>
              </div>
            </div>
          </div>
          <div class="row" id="modal-action-btns">
            <div class="pull-right">
              <div class="row">
                <input type="button" data-dismiss="modal" aria-hidden="true" value="Cancel" id="modal-cancel-btn">
                <input type="button" value="Done" class="modal-done-btn save-changes" id="addWidgetConfirm"> </div>
            </div>
          </div>
        </form>

      </div>
    </div>

    <!--Filter-->
    <div class="modal fade" tabindex="-1" id="setupFiltersModal" role="dialog" aria-labelledby="setupFilterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="form-horizontal settings-form" role="form" data-toggle="validate" data-delay="" id="setupFilterModalForm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="setupFilterModalLabel">Setup Filters</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="hidden" class="tileId">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="stats_to_plot"><strong>Stats to plot</strong></label>
                <div class="col-sm-8">
                  <select id="filter_values" class="filter_values" multiple="multiple">
                  </select>
                  <div class="help-block with-errors">Select the field from the above list.</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary filters-save-changes">Done</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Templates-->
    <script id="tile-template" type="text/x-handlebars-template">
      <div>
        <div class='tile tile-gradient tile-default-size' id='{{tileId}}'>
          <div class="widget-header"> <p class="tile-title">Title bar</p>
            <div class='widget-toolbox'>
              <div class="settings">
                <div class="widget-timeframe">
                  <select class="period-select" id="period-select">
                    <option value="custom" selected>Custom</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="30m">30 Minutes</option>
                    <option value="1h"> 1 Hour</option>
                    <option value="6h"> 6 Hours</option>
                    <option value="12h"> 12 Hours</option>
                    <option value="1d"> 1 Day</option>
                    <option value="2d"> 2 Days</option>
                    <option value="5d"> 5 Days</option>
                    <option value="7d"> 7 Days</option>
                    <option value="15d"> 15 Days</option>
                    <option value="30d"> 30 Days</option>
                  </select>
                </div>
                <div class="title-header-toolbar-icon-container">
                  <div class="filter"><img src="img/filter.png" title="settings"></div> <img class="glyphicon-cog settings-icon" src="img/settings.png" title="settings"> </div>
              </div>
            </div>
          </div>
          <div class='chart-content' id='content-for-{{tileId}}'>
            <div class="trend-chart"> </div>
