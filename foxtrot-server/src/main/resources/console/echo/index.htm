		<!-- Modal -->
		<div class="modal fade" id="addWidgetModal" tabindex="-1" role="dialog" aria-labelledby="addWidgetModalLabel" aria-hidden="true">
      <form class="row">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
            <span class="top-error">Please enter valid fields</span>
<!--						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
<!--						<h4 class="modal-title" id="addWidgetModalLabel">Add widget</h4> -->
            <div class="row">
              <div class="col-sm-5 col-md-6">
                <label class="control-label">Name : </label>
                <input type="hidden" value="" class="tileId">
                <input type="text" class="tile-title" id="tileTitle" placeholder="Give a title">
              </div>
              <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                <label class="control-label">Table : </label>
                <select class="selectpicker tile-table" id="tileTable" data-live-search="true" data-style="btn-warning">
                  </select>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <h4>Visualization type</h4>
            <div class="row" id="vizualization">
              <div class="row">
                <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="line">
                  <p>Line chart</p>
              </div>
              <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="radar"><p>Radar chart</p></div>
              <div class="clearfix visible-xs vizualization-type"></div>
              <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="gauge"><p>Gauge chart</p></div>
              <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="trend"><p>Trend chart</p></div>
              </div>
              <div class="row"><div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="stacked"><p>Stacked chart</p></div>
              <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="stackedBar"><p>Stacked bar</p></div>
              <div class="clearfix visible-xs vizualization-type"></div>
              <div class="col-xs-6 col-sm-2 vizualization-type" data-chart-type="pie"><p>Pie chart</p></div>
              </div>
              <div class="row" id="table-units">
                <div id="line-chart-data">
                  <div class="row">
                  <div class="col-sm-5 col-md-6">
                    <label class="control-label">Period:</label>
                    <select class="selectpicker tile-time-unit" id="tile-time-unit">
                      <option value="minutes" selected="selected">Minute</option>
                      <option value="hours">Hour</option>
                      <option value="days">Day</option>
                    </select>
                  </div>
                  <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="line-timeframe" id="line-timeframe" placeholder="Enter time frame" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                    <label class="control-label">Generate Unique of : </label>
                    <select class="selectpicker unique-key" id="uniqueKey" data-live-search="true" data-style="btn-warning" required>
                    </select>
                  </div>
                </div>
                </div>
                <div id="radar-chart-data">
                  <div class="row">
                  <div class="col-sm-5 col-md-6">
                    <label class="control-label">Nesting of: </label>
                    <select class="selectpicker radar-nesting" id="radar-nesting" data-live-search="true" data-style="btn-warning">
                    </select>
                  </div>
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Period:</label>
                      <select class="selectpicker radar-time-unit" id="radar-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="radar-timeframe" id="radar-timeframe" placeholder="Enter time frame" required>
                  </div>
                </div>
                </div>
                <div id="gauge-chart-data">
                  <div class="row">
                  <div class="col-sm-5 col-md-6">
                    <label class="control-label">Nesting of: </label>
                    <select class="selectpicker gauge-nesting" id="gauge-nesting" data-live-search="true" data-style="btn-warning">
                    </select>
                  </div>
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Period:</label>
                      <select class="selectpicker gauge-time-unit" id="gauge-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Frame : </label>
                    <input type="number" class="gauge-timeframe" id="gauge-timeframe" placeholder="Enter time frame" required>
                  </div>
                </div>
                </div>
                <div id="trend-chart-data">
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Period:</label>
                      <select class="selectpicker trend-time-unit" id="trend-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <div>
                        <label class="control-label">Time Frame : </label>
                        <input type="number" class="trend-timeframe" id="trend-timeframe" placeholder="Enter time frame" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Field to run statistics on: </label>
                      <select class="stats-field" id="stats-field" data-live-search="true">
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <label class="control-label">Statistic to plot: </label>
                      <select id="statistic_to_plot" class="selectpicker statistic_to_plot" data-live-search="true">
                        <option value=none>none</option>
                        <option value=percentiles.1.0>1 percentile</option>
                        <option value=percentiles.25.0>25 percentile</option>
                        <option value=percentiles.5.0>5 percentile</option>
                        <option value=percentiles.50.0>50 percentile</option>
                        <option value=percentiles.75.0>75 percentile</option>
                        <option value=percentiles.95.0>95 percentile</option>
                        <option value=percentiles.99.0>99 percentile</option>
                        <option value=stats.avg>Average</option>
                        <option value=stats.count>Count</option>
                        <option value=stats.max>Max</option>
                        <option value=stats.min>Min</option>
                        <option value=stats.std_deviation>Standard Deviation</option>
                        <option value=stats.sum>Sum</option>
                        <option value=stats.sum_of_squares>Sum of squares</option>
                        <option value=stats.variance>Variance</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Shift Decimal Left By: </label>
                      <input type="number" min="0" value="0" class="form-control ignored-digits" placeholder="" id="stats-decimal-places">
                    </div>
                  </div>
                </div>
                <div id="stacked-chart-data">
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Unit:</label>
                      <select class="selectpicker stacked-time-unit" id="stacked-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <div>
                        <label class="control-label">Time Frame : </label>
                        <input type="number" class="stacked-timeframe" id="stacked-timeframe" placeholder="Enter time frame" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Grouping Key: </label>
                      <select class="selectpicker stacked-grouping-key"id="stacked-grouping-key" data-live-search="true">
                        <option value="minutes" selected="selected">Minute</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <label class="control-label">Stacking Key: </label>
                      <select id="stacking-key" class="selectpicker stacking-key" data-live-search="true">
                        <option value="minutes" selected="selected">Minute</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Generate unique of: </label>
                      <select id="stacked-uniquekey" class="selectpicker stacked-uniquekey" data-live-search="true">
                        <option value="minutes" selected="selected">Minute</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div id="stackedBar-chart-data">
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Unit:</label>
                      <select class="selectpicker stacked-bar-time-unit" id="stacked-bar-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <div>
                        <label class="control-label">Time Frame : </label>
                        <input type="number" class="stacked-bar-timeframe" id="stacked-bar-timeframe" placeholder="Enter time frame" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Field to classify: </label>
                      <select class="selectpicker stacked-bar-field"id="stacked-bar-field" data-live-search="true">
                      </select>
                    </div>
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Generate unique of: </label>
                      <select id="stacked-bar-uniquekey" class="selectpicker stacked-bar-uniquekey" data-live-search="true">
                        <option value="minutes" selected="selected">Minute</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div id="pie-chart-data">
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                    <label class="control-label">Time Unit:</label>
                      <select class="selectpicker pie-time-unit" id="pie-time-unit">
                        <option value="minutes" selected="selected">Minute</option>
                        <option value="hours">Hour</option>
                        <option value="days">Day</option>
                      </select>
                    </div>
                    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0">
                      <div>
                        <label class="control-label">Time Frame : </label>
                        <input type="number" class="pie-timeframe" id="pie-timeframe" placeholder="Enter time frame" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Eventtype field: </label>
                      <select class="selectpicker eventtype-field"id="eventtype-field" data-live-search="true">
                      </select>
                    </div>
                    <div class="col-sm-5 col-md-6">
                      <label class="control-label">Generate unique of: </label>
                      <select id="pie-uniquekey" class="selectpicker pie-uniquekey" data-live-search="true">
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h4>Filters</h4>
              <div class="row" id="modal-filters">
                <div class="row filter-row">
                  <div class="add-filter-row"></div>
                  <div id="filter-add">
                    <button type="button">
                      <span class='glyphicon glyphicon-plus' id="filter-add-btn"></span>
                    </button>
                  </div>
                </div>
              </div>
            <div class="row" id="modal-action-btns">
              <div class="pull-right">
                <div class="row">
                  <input type="button" data-dismiss="modal" aria-hidden="true" value="Cancel" id="modal-cacel-btn">
                  <input type="button" value="Done" class="modal-done-btn " id="addWidgetConfirm">
                </div>
              </div>
            </div>
						</div>
				</div>
			</div>
      </form>
		</div>
		<div class="container-fluid" id="monitoring">
			<div class="tile-container" id="tileContainer">
				<div class="float-clear"></div>
			</div>
      <div class="widget-new-btn">
				<div class="btn-group">
					<button type="button" style="margin-top:10px;" class="btn btn-primary filter-nav-button" data-target="#addWidgetModal" data-toggle="modal" id="default-btn"> <span class='glyphicon glyphicon-plus' id=""></span> </button>
				</div>
			</div>
      <!--<button type="button" style="margin-top:10px;" class="btn btn-primary filter-nav-button" id="saveConsole">Save console</button>-->
		</div>
		<!--Templates-->
      <script id="tile-template" type="text/x-handlebars-template">
      <div>
				<div class='tile tile-gradient tile-default-size' id='{{tileId}}'>
					<div class="widget-header">
						<span class="tile-title">Title bar</span>
            <div class='widget-toolbox'>
            <div class="settings">
              <div class="widget-timeframe">
              <select class="period-select" id="period-select">
                <option value="custom" selected>Custom</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="30m">30 Minutes</option>
                <option value="1h"> 1 Hour</option>
                <option value="6h"> 6 Hours</option>
                <option value="12h"> 12 Hours</option>
                <option value="1d"> 1 Day</option>
                <option value="2d"> 2 Days</option>
                <option value="5d"> 5 Days</option>
                <option value="7d"> 7 Days</option>
                <option value="15d"> 15 Days</option>
                <option value="30d"> 30 Days</option>
              </select>
						</div>
              <div class="title-header-toolbar-icon-container">
                <div class="filter"><img src="img/filter.png" title="settings"></div>
                <img class="glyphicon-cog settings-icon" src="img/settings.png" title="settings">
              </div>
            </div>

          </div>
				</div>
          <div class='chart-content' id='content-for-{{tileId}}'>
						<div class="trend-chart">
				    </div>
						<div class="chart-item">
				    </div>
          </div>
          <div class="add-child-btn">
            <button type="button" class="primary-button child-btn">Add child</button>
        </div>
        </div>
				</div>
      </script>
