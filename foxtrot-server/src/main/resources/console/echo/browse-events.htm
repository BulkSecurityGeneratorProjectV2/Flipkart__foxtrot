    var filterRowArray = [];
    var currentFieldList = [];
    $( "#browse-events-add-query" ).click(function() {
      var filterCount = filterRowArray.length;
      console.log(filterRowArray)
      filterRowArray.push(filterCount);
      var filterRow = '<div class="row clearfix" id="filter-row-' + filterCount + '"><img src="img/remove.png" class="browse-events-filter-remove-img browse-events-delete" /><div class="col-sm-4"><select class="selectpicker form-control filter-column filter-background" id="filter-row-' + filterCount + '" data-live-search="true"><option>select</option></select></div><div class="col-sm-4"><select class="selectpicker filter-type filter-background form-control" data-live-search="true"><option>select</option><option value="between">Between</option><option value="greater_equal">Greater than equals</option><option value="greater_than">Greatert than</option><option value="less_equal">Between</option><option value="less_than">Less than equals</option><option value="less_than">Less than</option><option value="equals">Equals</option><option value="not_equals">Not equals</option><option value="contains">Contains</option><option value="last">Last</option><option value="in">In</option><option value="not_in">Not In</option></select></div><div class="col-sm-4"><input id="filter-column-row-' + filterCount + '" type="text" class="form-control browse-events-filter-value form-control"></div></span></div></div>';
      $(".browse-add-filter-row").append(filterRow);
      var filterValueEl = $("#filter-row-" + filterCount).find('.filter-delete');
      var filterType = $("#filter-row-" + filterCount).find('.filter-type');
      $(filterType).selectpicker('refresh');
      var filterColumn = $("#filter-row-" + filterCount).find('.filter-column')
      setTimeout(function(){
        generateDropDown(currentFieldList, filterColumn);
      }, 0);

      $(filterValueEl).click(function () {
        deleteFilterRow(this);
      });
      $(filterColumn).change(function () {
        filterTypeTriggered(this);
      });
    });

    $( "#browse-events-add-query" ).trigger( "click" );

  </script>
